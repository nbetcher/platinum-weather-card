name: 'Release'

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to attach assets to (e.g., v1.0.7)'
        required: true
        type: string

jobs:
  release:
    name: Prepare release
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Build
      - name: Build the file
        run: |
          npm ci
          npm run build

      # Upload build file to the release as an asset.
      - name: Upload javascript to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ inputs.tag || github.ref }}
          overwrite: true
          file_glob: true
